<head>
<title>Priority List</title>
<link rel="stylesheet" type="text/css" href="/aniface/af_media/mystyles.css" />
<head>
<div id="p_list">
<h1>Priority List</h1>
{% if pl %}
    <ol>
    {% for entry in pl %}
        <li>{{ entry.anime.a_name }}
        <a class="List" href="/aniface/move/{{ entry.anime.ap_slug }}/?dr=1">Up</a>
        <a class="List" href="/aniface/move/{{ entry.anime.ap_slug }}/?dr=2">Down</a>&#x0009;
        <a class="List" href="/aniface/remove/?loc={{ forloop.counter }}">Remove</a></li>
    {% endfor %}
    </ol>
    
{% else %}
    <p>No list made.</p>
{% endif %}
</div>

<div id="extras_form">
<form action="/aniface/add_to_list/" method="post">
    {% csrf_token %}<!-- ensures that post comes from the site, -->
    <ul style="{list-style-type: none; list-style: none;}">
    {% for a in alist %}
    <li><input type="text" name="{{ a.ap_slug }}"  id="{{ a.ap_slug }}" text-align="left" /> {{ a.a_name }}
    {% endfor %}
    </ul>
<input type="submit" value="Add" />
</form>
</div>
<b><a href="/aniface/">Return to AniFace Home</a></b>
