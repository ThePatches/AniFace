<title>Priority List</title>
<div id="p_list">
<h1>Priority List</h1>
{% if pl %}
    <ol>
    {% for entry in pl %}
        <li>{{ entry.anime.a_name }} <a href="/aniface/move/{{ entry.anime.ap_slug }}/?dr=1">Up</a>&nbsp;<a href="/aniface/move/{{ entry.anime.ap_slug }}/?dr=2">Down</a></li>
    {% endfor %}
    </ol>
    
{% else %}
    <p>No list made.</p>
{% endif %}
</div>

</div>
