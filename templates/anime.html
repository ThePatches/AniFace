<html>
<head>
<link rel="stylesheet" type="text/css" href="/aniface/af_media/mystyles.css" />
<title>Viewing Page - {{ anime.a_name }}</title>
</head>
<body>
<h1>{{ anime.a_name }}</h1>
<h3>Synopsis</h3>
<b><a class="APStuff" href="http://www.anime-planet.com/anime/{{ anime.ap_slug }}">AP Link</a></b>
<div class="APStuff">[Anime Synopsis goes here]</div>

<div>
<h2>File location - {{ anime.location }}</h2>

<table align="center" cellpadding="10" width="30%">
<tr>
	<th id="arrow-header">Mark</th>	
	<th>File</th>
	<th>Button</th>
<tr>
	{% for filename in file_list %}
	<tr>
		<td><a href="/aniface/mark/{{ anime.ap_slug }}/?ep={{ forloop.counter }}">Mark</a></td>
		<td align="center">{{ filename }}</td>
		<td align="center"><input type="button" value="Play"></td>
	</tr>
	{% endfor %}
</table>
</div>
<b><a href="/aniface/">Return to AniFace Home</a></b>
</body>
</html>
