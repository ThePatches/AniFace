{% extends 'base.html' %}
{% block title %}Anime List{% endblock %}

{% block body %}
<div id="ani_list">
<h3>Anime List</h3>
{% if anime_list %}
    <ul>
    {% for anime in anime_list %}
        <li><a href="{% url aniface.views.anime anime.ap_slug %}">{{ anime.a_name }}</a></li>
    {% endfor %}
    </ul>
    
{% else %}
    <p>No anime to list</p>
{% endif %}
</div>
<a href="{% url aniface.views.pr_list %}">Priority List</a>
{% endblock %}
