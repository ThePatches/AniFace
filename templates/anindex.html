<head>
<title>AniFace Home</title>
<style type="text/css">
A {text-decoration: none; font-weight: bold;}
</style>
</head>
<div id="ani_list">
<h3>Anime List</h3>
{% if anime_list %}
    <ul>
    {% for anime in anime_list %}
        <li><a href="/aniface/anime/{{ anime.ap_slug }}/">{{ anime.a_name }}</a></li>
    {% endfor %}
    </ul>
    
{% else %}
    <p>No anime to list</p>
{% endif %}
</div>
<a href="/aniface/plist">Priority List</a>
